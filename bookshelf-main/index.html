<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <title>MyBook</title>
</head>
<body>
    <header>
        <nav>
            <div class="title">
                <h1>mybook</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="section_input">
            <h2>buku baru</h2>
            <form class="input_book" id="form">
                <div class="input">
                    <label for="inputJudulBuku">Judul</label>
                    <input id="JudulBuku" type="text" required>
                </div>
                <div class="input">
                    <label for="inputPengarangBuku">Pengarang</label>
                    <input id="PengarangBuku" type="text" required>
                </div>
                <div class="input">
                    <label for="inputTahunBuku">Tahun</label>
                    <input id="TahunBuku" type="date" required>
                </div>
                <div class="input_inline">
                    <label for="inputBuku">Udah selesai</label>
                    <input id="inputBuku" type="checkbox">
                </div>
                <button class="bukuSubmit" type="submit" id="submit">
                    masukkan buku kedalam belum dibaca
                </button>
            </form>
        </section>
        <section class="search-book" id="cung">
            <form class="">
                <label for="searchBuku">cari buku</label>
                <input id="search" type="text" required>
                <button id="cari" type="submit">cari</button>
            </form>
        </section>

        <section>
            <h2>hasil</h2>
            <div id="hasil"></divi>
        </section>

        <section class="kotak_buku">
            <h2>Belum selesai dibaca</h2>
    
            <div id="incompleteBookshelfList" class="book_list">
            </div>
        </section>
        <section class="kotak_buku">
            <h2>Selesai dibaca</h2>
    
            <div id="completeBookshelfList" class="book_list">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
